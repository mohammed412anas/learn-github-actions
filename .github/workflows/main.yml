name: CI/CD workflow for clculator

on: [push]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout to clculator
        uses: actions/checkout@v4

      - name: setup environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
  Test:
    runs-on: windows-latest

    steps:

      - name: Checkout to clculator
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Test
        run: npm run coverage


  

    
